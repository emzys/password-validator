<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de9503f920.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <label for="password">Check if your password is secure!</label>
<input type="text" id="password" placeholder="Type in your password....">
<p class="passinfo">No password was entered.</p>
<br><br>
<h3 style="text-transform: uppercase; margin-bottom: 5px;">Your password must include:</h3>
<ul>
	<li>minimum 10 characters</li>
	<li>letters</li>
	<li>digits</li>
</ul>
<br>
<p>If you want your password to be very strong, add <span style="font-weight: bold; color:rgb(0, 255, 234);">special characters</span>.</p>

    <script src="main.js"></script>
</body>
</html>
